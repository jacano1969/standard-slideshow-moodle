<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>{name}</title>
<!-- metadata -->
<meta name="generator" content="S5" />
<meta name="version" content="S5 1.1" />
<meta name="presdate" content="{date}" />
<meta name="author" content="{fullname}" />
<!-- configuration parameters -->
<meta name="defaultView" content="slideshow" />
<meta name="controlVis" content="hidden" />
<!-- style sheet links -->
<link rel="stylesheet" href="{wwwroot}/mod/standardslideshow/s5/ui/{theme}/slides.css" type="text/css" media="projection" id="slideProj" />
<link rel="stylesheet" href="{wwwroot}/mod/standardslideshow/s5/ui/{theme}/outline.css" type="text/css" media="screen" id="outlineStyle" />
<link rel="stylesheet" href="{wwwroot}/mod/standardslideshow/s5/ui/{theme}/print.css" type="text/css" media="print" id="slidePrint" />
<link rel="stylesheet" href="{wwwroot}/mod/standardslideshow/s5/ui/{theme}/opera.css" type="text/css" media="projection" id="operaFix" />
<!-- S5 JS -->
<script src="{wwwroot}/mod/slideshow/s5/ui/{theme}/slides.js" type="text/javascript"></script>
</head>
<body>

<div class="layout">
<div id="controls"><!-- DO NOT EDIT --></div>
<div id="currentSlide"><!-- DO NOT EDIT --></div>
<div id="header"></div>
<div id="footer">
<h1>[location/date of presentation]</h1>
<h2>{name}</h2>
</div>

</div>


<div class="presentation">

<div class="slide">
<h1>{name}</h1>
<h3>{fullname}</h3>
</div>


<div class="slide">
<h1>[slide title]</h1>
<ul>
<li>[point one]</li>
<li>[point two]</li>
<li>[point three]</li>
<li>[point four]</li>
<li>[point five]</li>
</ul>
<div class="handout">
[any material that should appear in print but not on the slide]
</div>
</div>


</div>

</body>
</html>
